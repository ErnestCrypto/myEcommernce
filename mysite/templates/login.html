{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<div class="box">
    <div class="form">
        <div class="row">
            <!--right-->
            <div class="loginright col-sm-6">

                <div class="imgcont col-sm-10">
                    <img src="{% static 'img/undraw_explore_re_8l4v.svg' %}" alt="pic">
                </div>
                <div class="col-sm-10">
                    <p>Have fun exploring the many options available in
                        our online shop. With affordable prices and the latest
                        goodies.
                    </p>
                </div>
                <a href="{% url 'mysiteUrls:signupPage' %}"> Create an Account</a>
            </div>
            <!--right-->

            <!--left-->
            <div class="loginleft col-sm-6">
                <div class="logincontainer col-sm-11">
                    <h2>log in to your account</h2>
                    <form method="POST" action="{% url 'mysiteUrls:indexPage' %}">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username">
                        <input type="password" name="password" placeholder="Password">
                        <input type="submit" name="login" value="Log in">
                        <div class="row space">
                            <a href="{% url 'mysiteUrls:signupPage' %}">Don't have an account?</a>
                            <a href="{% url 'mysiteUrls:forget_passwordPage' %}">forget password?</a>
                        </div>


                    </form>
                </div>
            </div>
            <!--left-->
        </div>
    </div>
</div>

</div>

{% endblock %}

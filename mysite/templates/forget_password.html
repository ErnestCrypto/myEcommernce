{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">

<div class="box">
    <div class="form">
        <div class="row">
            <!--right-->
            <div class="loginright col-sm-6">

                <div class="imgcont col-sm-10">
                    <img src="{% static 'img/undraw_forgot_password_re_hxwm.svg' %}" alt="pic">
                </div>
                <div class="col-sm-10">
                    <p>Have fun exploring the many options available in
                        our online shop. With affordable prices and the latest
                        goodies.
                    </p>
                </div>
                <a href="{% url 'mysiteUrls:signupPage' %}"> Create an Account</a>
            </div>
            <!--right-->

            <!--left-->
            <div class="loginleft col-sm-6">
                <div class="logincontainer col-sm-11">
                    <h2>Forgot your password</h2>
                    <form method="" action="">
                        {% csrf_token %}
                        <input type="email" name="email" placeholder="Email">
                        <input type="submit" name="login" value="Send Activation Link">

                    </form>
                </div>
            </div>
            <!--left-->
        </div>
    </div>
</div>
</div>
{% endblock %}
